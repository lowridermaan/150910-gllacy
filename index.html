<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Глейси</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Начало хедера -->
    <header class="header">
      <nav class="header-navigation">
        <ul class="header-navigation-menu">
          <li class="logo"><a href="#" class="logo-link"><img src="" class="logo-image" alt="gllacy-logo"></a>
          </li>
          <li><a href="#" class="navigation-menu-item">Каталог</a>
            <div class="submenu-box">
              <ul class="submenu-inner">
                <li><p class="submenu-title">Новинки</p>
                </li>
                <li><a href="#">Сливочное</a>
                </li>
                <li><a href="#">Щербеты</a>
                </li>
                <li><a href="#">Фруктовый лед</a>
                </li>
                <li><a href="#">Мелорин</a>
                </li>
              </ul>
            </div>
          </li>
          <li><a href="#" class="navigation-menu-item">Доставка и оплата</a>
          </li>
          <li><a href="#" class="navigation-menu-item">О<span>Компании</span></a>
          </li>
        </ul>
        <ul class="header-user-box">
          <li><button class="user-box-search user-box-btn"></button>
            <form action="#" method="get" class="search-hover">
              <input type="text" name="search" id="search" placeholder="Что ищем?">
            </form>
          </li>
          <li><button class="user-box-login user-box-btn">Вход</button>
            <form action="#" method="get" class="login-hover">
              <input type="text" name="name" id="name" placeholder="Электронная почта">
              <input type="password" name="password" id="password" placeholder="Пароль">
              <input type="submit" value="Войти">
              <div class="login-hover-recovery">
                <a href="#">Забыли пароль?</a>
                <a href="#">Новая регистрация</a>
              </div>
            </form>
          </li>
          <li><a href="#" class="user-box-bascket user-box-btn">Корзина</a>
          </li>
        </ul>
        <div class="header-info-box">  <!-- Спозиционировать абсолютно!-->
          <p class="info-box-worktime"></p>
          <p class="info-box-phoneNumber"></p>
        </div>
      </nav>
    </header>
    <!-- Конец хедера -->
    <!-- Начало контентной части -->
    <main class="wrapper">
      <!-- Начало слайдера -->
      <div class="slider-box">
      </div>
      <!-- Конец слайдера -->
      <div class="free-top">
        <div class="free-top-box raspberries">
          <h2></h2>
          <p></p>
          <a href="#" class="free-btn"></a>
        </div>
        <div class="free-top-box choco">
          <h2></h2>
          <p></p>
          <a href="#" class="free-btn"></a>
        </div>
      </div>
      <div class="most-popular-box">
        <ul class="most-popular-items">
          <li class="item item1"><img src="" alt="">
          </li>
          <li class="item item2"><img src="" alt="">
          </li>
          <li class="item item3"><img src="" alt="">
          </li>
          <li class="item item4"><img src="" alt="">
          </li>
        </ul>
      </div>
      <div class="about-us-box">
        <h1 class="about-us-desc"></h1>
        <div class="about-us-inner about-us-inner-left">
          <p></p>
          <p></p>
        </div>
        <div class="about-us-inner about-us-inner-right">
          <p></p>
          <p></p>
        </div>
      </div>
        <div class="media-box">
          <div class="media-inner media-inner-left"></div>
          <div class="media-inner media-inner-right">
            <div class="inner-mail-deliv">
              <p class="mail-deliv-desc"></p>
              <form action="#" method="get">
                <input type="text" name="name" placeholder="Электронная почта">
                <input type="submit" value="Отправить">
              </form>
            </div>
          </div>
        </div>
          <!-- Начало карты -->
        <div class="contact-info-box">
          <!-- <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=3hawaUZucZVM6A7eRgvP1nY9UYs1MthG&width=900&height=431&lang=ru_RU&sourceType=constructor&scroll=true"></script> -->
          <div class="feedback-box">
            <a href="" class="feedback-btn"></a>
            <form action="#" method="get" class="feedback-form">
              <h2></h2>
              <input type="text">
              <input type="text">
              <textarea name="name" rows="8" cols="40"></textarea>
              <input type="submit" value="Отправить">
            </form>
          </div>
        </div>
        <!-- Конец карты -->
    </main>
      <!-- Конец контентной части -->
      <!-- Начало футера-->
    <footer class="footer">
    <div class="footer-social"></div>
    <div class="footer-for-customers"></div>
    <div class="footer-copyright"></div>
    </footer>
    <!-- Конец футера -->
  </body>
</html>
